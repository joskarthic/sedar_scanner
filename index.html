function formsubmit() {
var name = document.getElementById("uname").value;
var password = document.getElementById("password").value;

// Returns successful data submission message when the entered information is stored in database.
var dataString = 'uname=' + name + '&password=' + password ;
if (name == '' || password == '') {
alert("Please Fill All Fields");
} else {
// AJAX code to submit form.
$.ajax({
 type: "POST",
url: "http://appnlogic.com/wave/app/ajax_execution.php",	

data: dataString,
dataType: "json",
    async: false,
    cache: false,
    contentType: false,
    processData: false,
  

success: function(json) {
 
 alert(json.login_status);
 if (json.login_status=='Success') {
	 	
	 	document.getElementById("login_div").className += " hide";
	 	document.getElementById("scanner").className = "";
	 	document.getElementById("scanner").className = "well no-padding";
	 	

	 }else{
	 	
		alert('Incorrect Username and Password');

	 }

}

});

}
return false;
}
